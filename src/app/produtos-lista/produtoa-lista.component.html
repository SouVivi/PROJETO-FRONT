<div class="container">
<h1>Tabela de Controle</h1><br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID:</th>
        <th scope="col">Nome:</th>
        <th scope="col">Quantidade:</th>
        <th scope="col">Pre√ßo:</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}</td>
      <td>{{produto.nome}}</td>
      <td>{{produto.quantidade}}</td>
      <td>{{produto.preco | currency: 'BRL'}}</td>
  
      <td>
        <div class="buttons">
        <button class="btn btn-info btn-sm" [routerLink]="['/produtos-form', produto.id]">Editar</button>
         <button class="btn btn-danger btn-sm" (click)="deletarProduto(produto.id)">Deletar</button>
        </div>
  
      </td>
  
      </tr>
    </tbody>

  </table>
<div class="button-down">
  <button class="btn btn-success" [routerLink] ="['/produtos-form']">Adicionar Produto</button>
</div>
</div>
